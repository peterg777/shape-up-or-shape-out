<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape in or Shape out!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="input-group">
            <button id="rectBtn" class="col-5 btn btn-warning">Add Rectangle</button>
            <input id="rectHeight" type="text" class="col-2 form-control" placeholder="height-">
            <div class="col-1"></div>
            <input id="rectWidth" type="text" class="col-2 form-control" placeholder="width-">
        </div>
        <div class="input-group">
            <button id="squareBtn" class="col-5 btn btn-warning">Add Square</button>
            <input id="squareInput" type="text" class="col-5 form-control" placeholder="side length-">
        </div>
        <div class="input-group">
            <button id="circleBtn" class="col-5 btn btn-warning">Add Circle</button>
            <input id="circleInput" type="text" class="col-5 form-control" placeholder="circle radius-">
        </div>
        <div class="input-group">
            <button id="triangleBtn" class="col-5 btn btn-warning">Add Triangle</button>
            <input id="triangleInput" type="text" class="col-5 form-control" placeholder="height-">
        </div>
    </div>
    
    <div class="container" >
        <div class="row justify-content-around align-items-center">
            <div id="canvas-sidebar">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shape name:
                        <span id="shapeName" class="badge badge-success">  </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shape width:
                        <span id="shapeWidth" class="badge badge-success">  </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shape height:
                        <span id="shapeHeight" class="badge badge-success">  </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shape radius:
                        <span id="shapeRadius" class="badge badge-success">  </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shape area:
                        <span id="shapeArea" class="badge badge-success">  </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Shape perimeter:
                        <span id="shapePerimeter" class="badge badge-success">  </span>
                    </li>
                </ul>
            </div>
            <div id="canvas-container">
            

            </div>
        </div>
    </div>
        






    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='app.js'></script>
</body>
</html>
